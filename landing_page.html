<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

<body>
    <nav>
        <div class="logo">
            <IMG src="Skilled 1.png">
        </div>
        <button class="get_started">Get started</button>

    <section class="top_page">
        <div class="left_side">
            <h5 class="top_page_h5">FEATURED COURSES</h5>

        </div>
        <div class="right_side">
            <IMG src="MockupThree 1.png" alt="hand holding phone with open app">
        </div>
    </section>
    <section class="mid_bar">
        <IMG class="partners" src="featured partners logos.png"
            alt="list of the featuring partners including : COMPLEX, HYPERBEAST, SKYNEWS, VANITY FAIR and VOGUE">
    </section>
    <section class="bottom_page">
        <div class="side_img">
            <IMG src="daisie-mobile 1.png">
        </div>
        <div class="next_img_text">
            <h2>Join the community</h2>
            <h4>Join our socials to start getting connected with our large community</h4>
            <button class="discord">Go to the Discord<IMG src="arrow-right-alt.png"></button>
        </div>
    </section>
    <footer>
        <IMG src="Skilled 1.png">
        <h5>Help center</h5>
        <h5>About</h5>
        <h5>Terms of use</h5>
        <h5>Skilled 2022 Â©</h5>
